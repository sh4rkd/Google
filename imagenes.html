<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/meta_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
<!-- <HEADER> -->
    <header class="navbar navbar-light navbar-expand-lg px-2 py-3">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item mx-3">
                    <a href="">
                        <img class="rounded-circle" src="img/google_apps.png" alt="Icono para apps de google">
                    </a>                            
                </li>
                <li class="nav-item mx-3">
                    <a href="">
                        <img class="rounded-circle" src="img/profile/profile.png" alt="Imágen de tu perfil de google">
                    </a>
                </li>
            </ul>
        </div>
    </header>
<!-- </HEADER> -->
<!-- <MAIN> -->
    <main>
        <div class="d-flex justify-content-center">
            <div>
                <a href="index.html"><img src="img/googlelogo_color_272x92dp.png" alt=""></a>
                <span>Imágenes</span>
                
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="input-group w-50 search mt-4">
                <span class="input-group-prepend">
                    <div class="input-group-text bg-transparent border-right-0 mt-2">
                        <span class="iconify" data-icon="ant-design:search-outlined"></span>
                    </div>
                </span>
                <input class="form-control" type="search" id="example-search-input" />
                <span class="input-group-append">
                    <div class="d-flex">
                        <div class="input-group-text bg-transparent">
                            <span class="iconify" data-icon="bi:camera-fill" data-width="30" data-height="30"></span>
                        </div>
                        <div class="input-group-text bg-transparent">
                            <img src="img/mic.png" alt="microfono de busqueda de google">
                        </div>
                        <div class="input-group-text bg-transparent">
                            <span class="iconify" data-icon="ant-design:search-outlined" data-width="30" data-height="30"></span>
                        </div>
                    </div>
                </span>
            </div>
        </div>                      
    </main>
<!-- </MAIN> -->
<!-- <FOOTER> -->
    <footer class="footer_color">
        <section class="country">
            <p>México</p>
        </section>
        <section class="d-flex justify-content-between mx-4 mt-2">
            <div>
                <a class="mx-3" href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a class="mx-3" href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a class="mx-3" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                <a class="mx-3" href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a class="mx-3" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a class="mx-3" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <a class="mx-3" href="#">Preferencias</a>
            </div>
        </section>
    </footer>
<!-- </FOOTER> -->

    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
