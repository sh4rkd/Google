<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/meta_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
<!-- <HEADER> -->
    <header class="navbar navbar-light navbar-expand-lg px-2 py-3">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="images.html">Imágenes</a>
                </li>
                <li class="nav-item mx-3">
                    <a href="">
                        <img class="rounded-circle" src="img/google_apps.png" alt="Icono para apps de google">
                    </a>                            
                </li>
                <li class="nav-item mx-3">
                    <a href="">
                        <img class="rounded-circle" src="img/profile/profile.png" alt="Imágen de tu perfil de google">
                    </a>
                </li>
            </ul>
        </div>
    </header>
<!-- </HEADER> -->
<!-- <MAIN> -->
    <main class="vh-75">
        <div class="d-flex justify-content-center">
            <div>
                <img src="img/logo.png" alt="">
                <img src="img/share.png" alt="">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="input-group w-50 search mt-4">
                <span class="input-group-prepend">
                    <div class="input-group-text bg-transparent border-right-0 mt-2">
                        <span class="iconify" data-icon="ant-design:search-outlined"></span>
                    </div>
                </span>
                <input class="form-control" type="search" id="example-search-input" />
                <span class="input-group-append">
                    <div class="input-group-text bg-transparent">
                        <img src="img/mic.png" alt="microfono de busqueda de google">
                    </div>
                </span>
            </div>
        </div>
        <div class="d-flex justify-content-center my-3">
            <button type="button" class="btn btn-light rounded  mx-2">Buscar con Google</button>
            <button type="button" class="btn btn-light rounded mx-2">Me siento con suerte</button>
        </div>
        <div class="d-flex justify-content-center my-3">
            <p>Ofrecido por Google en: <a href="google_english.html">English</a></p>
        </div>                        
    </main>
<!-- </MAIN> -->
<!-- <FOOTER> -->
    <footer class="footer_color">
        <section class="country">
            <p>México</p>
        </section>
        <section class="d-flex justify-content-between mx-4">
            <div>
                <a class="mx-3" href="">Sobre Google</a>
                <a class="mx-3" href="">Publicidad</a>
                <a class="mx-3" href="">Negocios</a>
                <a class="mx-3" href="">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a class="mx-3" href="">Privacidad</a>
                <a class="mx-3" href="">Condiciones</a>
                <a class="mx-3" href="">Preferencias</a>
            </div>
        </section>
    </footer>
<!-- </FOOTER> -->
<!-- <FOOTER> -->
    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- </FOOTER> -->
</body>
</html>
